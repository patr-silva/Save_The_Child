<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Child</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div id="initial-screen" class="start">
        <h1 class="start">SAVE THE CHILD</h1>
        <button class = "start button" id="start-button">Start Game</button>
        <p class="start">Instructions: <br></p>
    </div>

    <div class = "game" id="game-screen">
        <p>score:</p>
    </div>

    <div id="final-screen" class="final">
        <h2>Game over</h2>
        <h3>final score:</h3>
        <button class = "try-again button" id="try-again-button">Try again</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script src="./script.js"></script>
</body>
</html>
