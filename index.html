<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Child</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
        <div id="initial-screen" class="start">
            <h1 class="start">SAVE THE CHILD</h1>
          <img class="start" id="first-background" src="./IMAGES/4288927.jpg" alt="desert">
            <img class="start" id="first-screen-img"src="./IMAGES/Star-Wars-Cute-Baby-Yoda-PNG-Photos (1).png" alt="baby yoda animation">
            <button class = "start button" id="start-button">Start Game</button>
            <p class="start">Instructions: <br>press "enter" to help baby yoda catch de frogs, while avoiding the enemies.</p>
        </div>
    
        <div class = "game" id="game-screen">
            <p>score: <span id="score-value">0</span></p>
        </div>
    
        <div id="final-screen" class="final">
            <img class="final"src="./IMAGES/final.jpg" alt="space animation">
            
            <h2 class="final">Game over</h2>
            <p class="final">final score:<span id="final-score-value">0</span></p>
            <button class = "try-again button" id="try-again-button">Try again</button>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script src="./script.js"></script>
</body>
</html>
